<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serdar Cvetkov | Portfolio</title>
    <meta name="description" content="A professional portfolio website for Serdar Cvetkov, showcasing projects, education, and awards with a clean, aesthetic design." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for a more aesthetic look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', sans-serif;
      }

      /* Hide default cursor for custom cursor experience */
      body, a, button {
        cursor: none !important;
      }
      
      /* Styles for scroll animations */
      .animated-section {
        opacity: 0;
        transition: opacity 1s ease-out;
      }
      .animated-section.is-visible {
        opacity: 1;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-gray-100 antialiased">
    <!-- Custom Cursor -->
    <div id="custom-cursor" class="fixed top-0 left-0 -translate-x-1/2 -translate-y-1/2 pointer-events-none z-[9999]">
      <div id="cursor-inner" class="w-8 h-8 rounded-full border-2 border-white transition-all duration-300 ease-in-out"></div>
    </div>

    <main>
        <!-- Hero Section -->
        <section 
            id="hero"
            class="min-h-screen relative overflow-hidden bg-cover bg-center"
            style="background-image: url('herobg.png')"
        >
            <div class="absolute inset-0 bg-black/60 z-10"></div>
            <h1 id="hero-name" class="absolute top-8 left-1/2 -translate-x-1/2 z-20 text-2xl font-semibold text-white tracking-widest">
                <!-- Name will be injected by JS -->
            </h1>
            <div class="absolute top-0 right-0 h-full w-1/2 flex items-center justify-start p-8 z-20">
                <p class="text-[12vw] lg:text-[10vw] font-black text-white leading-none tracking-tighter text-left select-none">
                    I DREAM<br />OF A<br />PRIVATE<br />INTERNET.
                </p>
            </div>
            <a href="#about" class="absolute bottom-10 left-1/2 -translate-x-1/2 z-20 animate-bounce">
                <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                </svg>
            </a>
        </section>

        <!-- Wrapper for content sections -->
        <div id="content-sections">
          <!-- Sections will be injected by JS -->
        </div>

    </main>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const ACCENT_COLOR = "text-cyan-400";
        const BORDER_COLOR = "border-gray-800";

        // --- Data ---
        const PERSONAL_INFO = {
          name: "Serdar Cvetkov",
          motto: "I dream of a private internet.",
          about: "I am a passionate software engineer with a focus on building secure, scalable, and user-centric applications. With a strong background in distributed systems and cryptography, I am dedicated to creating technologies that respect user privacy and data ownership. I thrive in collaborative environments and am always eager to tackle new challenges and learn emerging technologies.",
          email: "serdar.cvetkov@email.com",
          linkedin: "https://www.linkedin.com/in/serdarcvetkov",
          github: "https://github.com/serdarcvetkov",
        };

        const PROJECTS = [
          { title: "Decentralized Identity Protocol", description: "An open-source protocol for self-sovereign identity management using blockchain technology. It allows users to control their digital identities without relying on centralized authorities.", techStack: ["Rust", "Substrate", "WebAssembly", "TypeScript", "React"], repo: "https://github.com/serdarcvetkov/did-protocol" },
          { title: "End-to-End Encrypted Messenger", description: "A secure messaging application featuring end-to-end encryption for all communications. Built with a focus on performance and privacy.", techStack: ["Go", "React Native", "Signal Protocol", "PostgreSQL"], link: "https://privatemessenger.app", repo: "https://github.com/serdarcvetkov/e2ee-messenger" },
          { title: "Privacy-Preserving Analytics Platform", description: "A web analytics tool that provides valuable insights to website owners without collecting personally identifiable information (PII) from users, using techniques like differential privacy.", techStack: ["Python", "Flask", "React", "Tailwind CSS", "ClickHouse"], repo: "https://github.com/serdarcvetkov/privacy-analytics" },
        ];

        const EDUCATION_HISTORY = [
          { institution: "Stanford University", degree: "M.S. in Computer Science, Security Specialization", period: "2020 - 2022", description: "Focused on applied cryptography, network security, and secure computing. Thesis on zero-knowledge proofs for verifiable computations." },
          { institution: "University of Waterloo", degree: "B.S. in Software Engineering, with Distinction", period: "2015 - 2020", description: "Graduated with honors. Co-op placements at major tech companies, focusing on backend development and infrastructure." },
        ];

        const AWARDS = [
          { title: "ACM International Collegiate Programming Contest (ICPC)", issuer: "ACM", date: "2019", description: "World Finals participant, recognized for outstanding problem-solving and algorithmic skills." },
          { title: "Cybersecurity Excellence Award", issuer: "Stanford Center for Professional Development", date: "2022", description: "Awarded for the top thesis project in the Security specialization cohort." },
          { title: "Innovator's Grant", issuer: "The Waterloo Engineering Endowment Foundation", date: "2018", description: "Received funding to develop an early prototype of the Decentralized Identity Protocol." },
        ];

        // --- Icons ---
        const MailIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-gray-400 group-hover:text-cyan-400 transition-colors"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>`;
        const LinkedinIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-gray-400 group-hover:text-cyan-400 transition-colors"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>`;
        const GithubIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-gray-400 group-hover:text-cyan-400 transition-colors"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>`;

        // --- Content Rendering ---
        
        // Hero
        document.getElementById('hero-name').textContent = PERSONAL_INFO.name.toUpperCase();
        
        // Section Definitions
        const sections = [
            {
                id: 'about',
                title: 'About Me',
                content: `<p class="text-gray-300 leading-relaxed text-lg max-w-3xl">${PERSONAL_INFO.about}</p>`
            },
            {
                id: 'projects',
                title: 'Projects',
                content: `<div class="space-y-12">${PROJECTS.map(p => `
                    <div class="border-l-2 ${BORDER_COLOR} pl-6 py-4 hover:border-cyan-400 transition-colors duration-300">
                        <h3 class="text-xl font-bold text-white mb-2">${p.title}</h3>
                        <p class="text-gray-400 mb-4 text-sm">${p.description}</p>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${p.techStack.map(tech => `<span class="bg-gray-800 text-gray-300 text-xs font-mono px-2 py-1 rounded">${tech}</span>`).join('')}
                        </div>
                        <div class="flex items-center space-x-4 mt-auto">
                            ${p.link ? `<a href="${p.link}" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold ${ACCENT_COLOR} hover:underline">Visit Site</a>` : ''}
                            ${p.repo ? `<a href="${p.repo}" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold ${ACCENT_COLOR} hover:underline">View Code</a>` : ''}
                        </div>
                    </div>`).join('')}
                </div>`
            },
            {
                id: 'education',
                title: 'Education',
                content: `<div class="relative pl-6 border-l-2 ${BORDER_COLOR}">
                    ${EDUCATION_HISTORY.map(e => `
                    <div class="mb-6">
                        <h3 class="text-xl font-bold text-white">${e.degree}</h3>
                        <p class="${ACCENT_COLOR} font-medium">${e.institution}</p>
                        <p class="text-gray-500 text-sm mb-2">${e.period}</p>
                        <p class="text-gray-300 text-sm">${e.description}</p>
                    </div>`).join('')}
                </div>`
            },
            {
                id: 'awards',
                title: 'Awards',
                content: `<div class="relative pl-6 border-l-2 ${BORDER_COLOR}">
                    ${AWARDS.map(a => `
                    <div class="mb-6">
                        <h3 class="text-xl font-bold text-white">${a.title}</h3>
                        <p class="${ACCENT_COLOR} font-medium">${a.issuer}</p>
                        <p class="text-gray-500 text-sm mb-2">${a.date}</p>
                        <p class="text-gray-300 text-sm">${a.description}</p>
                    </div>`).join('')}
                </div>`
            },
            {
                id: 'contact',
                title: 'Contact',
                content: `
                    <p class="text-gray-300 mb-8 text-lg max-w-xl">I'm always open to discussing new projects, creative ideas, or opportunities. Feel free to reach out.</p>
                    <div class="space-y-4">
                        <a href="mailto:${PERSONAL_INFO.email}" class="flex items-center space-x-4 group w-fit">
                            ${MailIcon}
                            <span class="text-gray-300 group-hover:text-cyan-400 transition-colors">${PERSONAL_INFO.email}</span>
                        </a>
                        <a href="${PERSONAL_INFO.linkedin}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-4 group w-fit">
                            ${LinkedinIcon}
                            <span class="text-gray-300 group-hover:text-cyan-400 transition-colors">LinkedIn</span>
                        </a>
                        <a href="${PERSONAL_INFO.github}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-4 group w-fit">
                            ${GithubIcon}
                            <span class="text-gray-300 group-hover:text-cyan-400 transition-colors">GitHub</span>
                        </a>
                    </div>`
            }
        ];
        
        const sectionsContainer = document.getElementById('content-sections');
        sections.forEach((section, index) => {
            const sectionEl = document.createElement('section');
            sectionEl.id = section.id;
            sectionEl.className = 'animated-section min-h-screen flex items-center justify-center py-20 px-4 sm:px-6 lg:px-8';
            sectionEl.innerHTML = `
                <div class="max-w-4xl w-full">
                    <h2 class="text-4xl font-bold mb-12 text-white"><span class="${ACCENT_COLOR}">0${index + 1}.</span> ${section.title}</h2>
                    ${section.content}
                </div>
            `;
            sectionsContainer.appendChild(sectionEl);
        });

        // --- Custom Cursor Logic ---
        const cursor = document.getElementById('custom-cursor');
        const cursorInner = document.getElementById('cursor-inner');
        const mousePos = { x: 0, y: 0 };
        const cursorPos = { x: 0, y: 0 };

        window.addEventListener('mousemove', e => {
            mousePos.x = e.clientX;
            mousePos.y = e.clientY;
        });

        const animateCursor = () => {
            const lerpAmount = 0.2;
            cursorPos.x += (mousePos.x - cursorPos.x) * lerpAmount;
            cursorPos.y += (mousePos.y - cursorPos.y) * lerpAmount;
            cursor.style.transform = `translate3d(${cursorPos.x}px, ${cursorPos.y}px, 0)`;
            requestAnimationFrame(animateCursor);
        };
        requestAnimationFrame(animateCursor);
        
        document.addEventListener('mouseover', (e) => {
          if (e.target.closest('a, button')) {
            cursorInner.classList.add('scale-150', 'bg-white/20');
          } else {
            cursorInner.classList.remove('scale-150', 'bg-white/20');
          }
        });

        // --- Scroll Animation Logic ---
        const animatedSections = document.querySelectorAll('.animated-section');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        animatedSections.forEach(section => {
            observer.observe(section);
        });
      });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
